<html>
<head>
	<title>DWI List App</title>
	<meta name="description" content="">
	<meta name="author" content="Matt W">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="shortcut icon" href="favicon.ico">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body id="listApp">

<!--this is the main page of the app -->
<div data-role="page" id="pageone">
	<div data-role="header" class="clearfix">
		<div><img id="logo" src="images/logo.png"></div>
		<p>DWI List App</p>
		<div class="plusSign" id="addListBtn"><img src="images/plus.png"></div>
	</div>

	<div data-role="content">
		<ul id="userLists" data-role="listview">
		</ul>
	</div>

	<div data-role="footer" class="ui-bar utility-footer" data-position="fixed" data-tap-toggle="false"><p>DWI Copyright &copy; 2013</p></div>
</div>

<!--this is the second page -->
<div data-role="page" id="detailView">
	<div data-role="header" class="clearfix">
		<div><a id="logo" href="#"><img id="logo" src="images/logo.png"></a></div>
		<p id="listName">DWI List App</p>
		<div class="minusSign" id="deleteListBtn">delete<br>list</div>
		<div class="plusSign" id="addItemBtn"><img src="images/plus.png"></div>
	</div>

	<div data-role="content">
		<ul id="userListItems" class="ui-listview" data-theme="c" data-role="listview">
		</ul>
	</div>

	<div data-role="footer" class="ui-bar utility-footer" data-position="fixed" data-tap-toggle="false"><p>DWI Copyright &copy; 2013</p></div>
</div>

<!-- this is the list dialog box -->
<div data-role="dialog" id="listNameDialog">
	<div data-role="header"<h1>Name Your List</h1>></div>
	<div data-role="content">
		<input id="listName" type="text">
		<a id="namedListBtn" href="#" data-role="button">Submit</a>
	</div>
</div>

<!--this is the new item dialog box -->
<div data-role="dialog" id="addListItemDialog">
	<div data-role="header"<h1>Add List Item!</h1>></div>
	<div data-role="content">
		<input id="itemName" type="text">
		<a id="addItemSubmitBtn" href="#detailView" data-role="button">Submit</a>
	</div>
</div>

<!--vendor scripts -->
<script type="text/javascript" src="vendor/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/jqmconfig.js"></script>
<script type="text/javascript" src="vendor/jquery.mobile-1.3.2.min.js"></script>

<!-- application code -->
<script type="text/javascript" src="js/scripts.js"></script>
<script type="text/javascript" src="js/ListApp.js"></script>
<script type="text/javascript" src="js/MongoStore.js"></script>
<script type="text/javascript">
	$(document).on('pageinit', '#pageone', function(){
		ListApp.init();
	})

	//event that fires when a page loads but before it is shown in browser
	$('#pageone').on('pagebeforeshow', function(){
		ListApp.buildListPage();
	})

	//same as above event except for the item list page
	$('#detailView').on('pagebeforeshow', function(){
		ListApp.buildListItemsPage();
	})

</script>
</body>
</html>
